<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Estilos.css" />
    <link rel="icon" href="./Archivos/Maqueta Parqueadero  (2).png" type="png">
    <title>ParkEasy</title>
</head>

<body>
    <header class="header-container">
        <nav class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="icon">
                            <ion-icon name="car-outline" id="Ticono"></ion-icon>
                        </span>
                        <span class="title1"> ParkEasy</span>
                    </a>
                </li>
                <li>
                    <a id="Ingreso_placas">
                        <span class="icon">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Registro</span>
                    </a>
                </li>
                <li>
                    <a id="disponibilidadcarros">
                        <span class="icon">
                            <ion-icon class="title" name="car-outline"></ion-icon>
                        </span>
                        <span class="title">DisponibilidadCarros</span>
                    </a>
                </li>
                <li>
                    <a id="disponibilidadmotos">
                        <span class="icon">
                            <ion-icon class="title" name="bicycle-outline"></ion-icon>
                        </span>
                        <span class="title">Disponibilidad motos</span>
                    </a>
                </li>
                <li>
                    <a id="Reporteshistoricos">
                        <span class="icon">
                            <ion-icon name="newspaper-outline"></ion-icon>
                        </span>
                        <span class="title">Reportes Historicos</span>
                    </a>
                </li>
                <li>
                    <a id="Ganacias">
                        <span class="icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="title">Ganacias</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="icon">
                            <ion-icon name="file-tray-full-outline"></ion-icon>
                        </span>
                        <span class="title">Historial</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="icon">
                            <ion-icon name="log-in-outline"></ion-icon>
                        </span>
                        <span class="title">Vehiculos ingresados</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title"> Cerrar Sesion</span>
                    </a>
                </li>
            </ul>

        </nav>
    </header>
    <!-- ============================ Main ========= -->

    <main class="main">
        <section class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
                <label>
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" id="BarradeBusqueda" style="text-transform: uppercase;">
                </label>
            </div>
            <div class="timeitem"> <span id="Fecha_Vivo">09/01/2024</span>
                <span id="Hora_Vivo">9:35Am</span>
            </div>
        </section>
        <section>
            <div class="infoRecuadros">
                <div class="Cuposdisponibles"> <span id="cupocarro"></span><ion-icon name="car-sport-outline"></ion-icon> </div>
                <div class="CupoMotocicletas"> <span id="cupomoto"></span> <ion-icon name="bicycle-outline"></ion-icon> </div>
                <div class="IngresadosRegistro"> <span>Recientes</span> <ion-icon
                        name="newspaper-outline"></ion-icon></ion-icon></div>
                <div class="salida"> <span>Dar Salida </span> <ion-icon name="exit-outline"> </ion-icon></div>
            </div>
        </section>
        <section class="ContenedorPadre">
            <article class="ContainerPrimario">
                


            </article>
            <article class="Containersecundario">
              

            </article>
        </section>
    </main>







    <!-- Templates Para todo  -->
    <template id="ganancias">
        <div class="ingresado">
            <span class="title2"> ParkEasy</span>
            <ion-icon name="car-outline" class="icono icono2" id="primarioboton"></ion-icon>
            <p class="placa_ingresado">Ganancias</p>
            <p class="Fecha_ingresado"> 09/12/2024 </p>
            <div>
                <p>Cantidad:</p><span class="Entrada_ingreso"> 4:03am</span>
            </div>
            <div>
                <p>Dinero:</p><span class="Tiempo_ingreso"> 40min</span>
            </div>
        </div>
</template>




    <template id="Historial">
            <div class="vehiculos">
                <ion-icon name="car-outline" class="icono"></ion-icon>
                <div>
                    <p>Fecha</p>
                    <span class="fecha">09/12/2024</span>
                </div>
                <div>
                    <p>Ingreso</p>
                    <span class="ingreso">10:00PM</span>
                </div>
                <div>
                    <p>Placa</p>
                    <span class="placa">FLM 848</span>
                </div>
                <div>
                    <p>Tiempo</p>
                    <span class="Tiempo">1</span>
                </div>
                <div>
                    <p>Salida</p>
                    <span class="salida">10:00PM</span>
                </div>
                <div>
                    <p>Costo</p>
                    <span class="Costo">10.000</span>
                </div>

            </div>


    </template>


    <template id="verdisponibilidad">

        <div class="verdisponibilidad">
            <ion-icon class="icono" name="car-sport-outline"></ion-icon>
            <p> <span class="idt">4</span></p>
        </div>

    </template>





    <template id="vehiculo-template">
        <div class="vehiculos">
            <ion-icon name="car-outline" class="icono"></ion-icon>
            <div>
                <p>Fecha</p>
                <span class="fecha">09/12/2024</span>
            </div>
            <div>
                <p>Ingreso</p>
                <span class="ingreso">10:00PM</span>
            </div>
            <div>
                <p>Placa</p>
                <span class="placa">FLM 848</span>
            </div>
            <div>
                <p>Tiempo</p>
                <span class="Tiempo">1</span>
            </div>
            <div>
                <p>Costo</p>
                <span class="Costo">10.000</span>
            </div>

            <button class="botonsalida1"> Salida</button>
        </div>
    </template>



    <template id="Ingresado">
        <div class="ingresado">
            <span class="title2"> ParkEasy</span>
            <ion-icon name="car-outline" class="icono icono2" id="primarioboton"></ion-icon>
            <p class="placa_ingresado">FLM - 848</p>
            <p class="Fecha_ingresado"> 09/12/2024 </p>
            <div>
                <p>Entrada:</p><span class="Entrada_ingreso"> 4:03am</span>
            </div>
            <div>
                <p>Tiempo:</p><span class="Tiempo_ingreso"> 40min</span>
            </div>
            <div>
                <p>Costo:</p><span class="Costo_ingreso"> 3.000</span>
            </div>
            <div>
                <p>Puesto:</p><span class="Puesto_ingreso">50</span>
            </div>
            <button id="boton_Salida"> Salida</b>
        </div>
    </template>
    <template id="Nuevo_Vehiculo">
        <div class="Nuevo_Vehiculo">
            <span class="title2"> ParkEasy</span>
            <ion-icon name="car-outline" class="icono icono2"></ion-icon>

            <label> <ion-icon name="search-outline"></ion-icon><input placeholder="Ingrese la placa" type="text"
                    class="Busqueda" id="input_nuevovehiculo"></label>
            <p>Selecione Tipo de Vehiculo</p>
            <div>
                <label>
                    <input type="radio" name="option1" value="carro" id="NuevoCarro">
                    <ion-icon name="car-sport-outline"></ion-icon>
                </label>
                <label>
                    <input type="radio" name="option2" value="moto" id="NuevaMoto">
                    <ion-icon name="bicycle-outline"></ion-icon>
                </label>
            </div>
            <p class="p">Hora de ingreso: </p>
            <span id="Hora_nuevoVehiculo" class=".Hora_nuevoVehiculo"></span>
            <button id="button_nuevoVehiculo"> Ingresar</button>
        </div>
    </template>
    <template id="Facturacion">
        <div class="Facturacion">
            <span class="title2"> ParkEasy</span>
            <ion-icon name="car-outline" class="icono icono2"></ion-icon>
            <p class="placa_ingresado" id="placa_ingresado">FLM - 848</p>
            <p class="Fecha_ingresado"> 09/12/2024 </p>
            <div>
                <p>Entrada:</p><span class="Entrada_ingreso">4:03am</span>
            </div>
            <div>
                <p>Tiempo:</p><span class="Tiempo_ingreso"> 60min</span>
            </div>
            <div>
                <p>Costo:</p><span class="Costo_ingreso"> 3.000</span>
            </div>
            <div>
                <p>Salida:</p><span class="Hora_Salida">5:03am</span>
            </div>
            <button class="botonfactura"> Facturar</b>
        </div>

    </template>
    <script src="./main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
